<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header>
        <h1 data-trans="title">Welcome to <span class="i">i</span>Book <span>!</span></h1>
    </header>

    <section class="book-filter">
        <h2 data-trans="filter">Filter</h2>
        <label>
            <p data-trans="min-rate">Min Rate</p>
            <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
            <p data-trans="max-price">Max Price</p>
            <input type="range" min="0" max="300" value="300" class="filter-price-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
            <input data-trans="placeHolder" class="search-input" type="text" onkeyup="onKeyUpSearch()"
                placeHolder="Search book...">
        </label>
        <hr />
        <div class="sortWord">
            <span data-trans="sort-head">Sort by:</span>
            <br>
            <select class="sort-by" onchange="onSetSortBy()">
                <option data-trans="select-sorting" value="">Select Sorting</option>
                <option data-trans="rate-sort" value="rate">By Rate</option>
                <option data-trans="price-sort" value="maxPrice">By Price</option>
            </select>
            <label>
                <span data-trans="Descending">Descending</span>
                <input class="sort-desc" type="checkbox" onchange="onSetSortBy()" />
            </label>
            <hr>
            <button id="btn-prev" class="page-btn prev" onclick="onPrevPage()">&#60</button>
            <span class="page-number"></span>
            <button id="btn-next" class="page-btn next" onclick="onNextPage()">&#62</button>
        </div>
        <hr />
        <button class="addBtn" onclick="onAddBook()"><span data-trans="new" class="span-add">New</span> ðŸ“—</button>
        <hr />
        <div class="lang-area">
            <p data-trans="lang" id="lang">Language:</p>
            <select id="language" onchange="onSetLang(this.value)">
                <option data-trans="eng" value="en">English</option>
                <option data-trans="heb" value="he">Hebrew</option>
            </select>
        </div>
    </section>

    <table>
        <thead class="thread-container"></thead>
        <tbody class="tbody-container"></tbody>
    </table>

    <div class="update-modal">
        <button class="exit-btn" onclick="onCloseModal()" id="exit-btn">X</button>
        <h2 class="id-h2"></h2>
        <h1 class="name-h1"></h1>
        <form>
            <div class="price-h1"></div>
            <button class=" btns plus" onclick="onRateClick(event, '+')">+</button>
            <h2 class="rate-h1"></h2>
            <button class=" btns minus" onclick="onRateClick(event, '-')">-</button>
            <button class="enter-btn" onclick="onBookUpdate(event)"> Update</button>
        </form>
    </div>

    <div class="read-modal">
        <h2 class="read-h2 id"></h2>
        <h1 class="read-h1 name"></h1>
        <h2 class="read-h2">Summary</h2>
        <h3 class="read-h3 lorem"></h3>
    </div>

    <div class="user-msg"></div>

    <script src="js/util.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-shop-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
